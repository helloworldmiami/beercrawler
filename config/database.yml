default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: beercrawler_development

test:
  <<: *default
  database: beercrawler_test


production:
  <<: *default
  database: beercrawler_production
  username: beercrawler
  password: <%= ENV['BEERCRAWLER_DATABASE_PASSWORD'] %>
